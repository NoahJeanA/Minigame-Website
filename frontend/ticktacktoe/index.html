<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e26f730cb.js" crossorigin="anonymous"></script>
    <title>tTicTacToe</title>
</head>
<body>
    <audio id=clickaudio>
        <source src="sounds/clicksound.mp3" type="audio/mpeg">
        <source src="sounds/clicksound.ogg" type="audio/ogg">
    </audio>

    <audio id=winaudio>
        <source src="sounds/winsound.mp3" type="audio/mpeg">
        <source src="sounds/winsound.ogg" type="audio/ogg">
    </audio>

    <script .language="javascript" type="text/javascript" src="main.js"></script>
    <display id="display">
        <h1 id="showwinner"></h1>
        <h1 id="draw"></h1>
    </display>
    <table id="t">
        <tr>
            <td><button id="a1" class="f"></button>
            <td><button id="a2" class="f"></button>
            <td><button id="a3" class="f"></button>
        </tr>
        <tr>
            <td><button id="b1" class="f"></button>
            <td><button id="b2" class="f"></button>
            <td><button id="b3" class="f"></button>
        </tr>
        <tr>
            <td><button id="c1" class="f"></button>
            <td><button id="c2" class="f"></button>
            <td><button id="c3" class="f"></button>
        </tr>
    </table>
    <button id="r" onClick="window.location.href=window.location.href">RESTART</button>
    <ul class="main">
        <li class="mp">
            <a href="../home/index.html">
                <i class="fa fa-fw fa-arrow-left"></i>
                BACK
            </a>
        </li>
    </ul>
    <h1 class="ttic">tTICTACTOE</h1>
</body>
</html>
